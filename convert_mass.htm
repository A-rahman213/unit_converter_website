<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Unit Converter</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <meta name="viewport" content="width=device-width, inital-scale=1">
    </head>
    <body>
      <div class="container text-center">
        <div class="Masslabel"> <!--label so user can see which box to use-->
          Convert Mass:
        </div>
        <input id="valueinput"> <span>=</span> <span class="border" id="valueoutput"></span> <!--User inputs for values-->
        <br>
        <select name="ConvertMassFrom" id="unitFrom"> <!--drop down of Units of length-->
          <option value="t">Tonne (T)</option>
          <option value="kg">Kilograms (Kg)</option>
          <option value="g">Grams (g)</option>
          <option value="mg">Milligrams (mg)</option>
          <option value="lb">Pounds (lb)</option>
          <option value="oz">Ounces (oz)</option>

        </select> <span>=</span> <!--divider so converter looks clean-->

        <select name="ConvertMassTo" id="unitTo">
          <option value="t">Tonne (T)</option>
          <option value="kg">Kilograms (Kg)</option>
          <option value="g">Grams (g)</option>
          <option value="mg">Milligrams (mg)</option>
          <option value="lb">Pounds (lb)</option>
          <option value="oz">Ounces (oz)</option>
        </select>
        <br>
        
        <input type="button" value="Submit" onclick="errorcheck(1)"><!--button so user can submit value-->

        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Converted From</th>
              <th>Converted To</th>
              <th>Value Entered </th>
              <th>Value Calculated</th>
            </tr>
          </thead>
          <tbody id="unitRow">
          </tbody>
      </div>

    </body>
</html>
