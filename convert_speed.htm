<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Unit Converter</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <meta name="viewport" content="width=device-width, inital-scale=1">
    </head>
    <body>
        <div class="container text-center">
                <div class="Speedlabel"> <!--label so user can see which box to use-->
                    Convert Speed:
                </div>
                <input id="valueinput"> <span>=</span> <span class="border" id="valueoutput"></span> <!--User inputs for values-->
                <br>
                <select name="ConvertSpeedFrom" id="unitFrom"> <!--drop down of Metric Units of length-->
                  <!--unit options-->
                  <option value="m/s">Meters per Second (M/s)</option>
                  <option value="km/s">Kilometers per Second (Km/s)</option>
                  <option value="mph">Miles Per Hour (Mph)</option>
                  <option value="ft/s">Feet per Second (F/s)</option>
                  <option value="knot">Knots (Kn)</option>
                  <option value="in/h">Inch per Hour (In/h)</option>
                </select> <span>=</span> <!--divider so converter looks clean-->
                <select name="ConvertSpeedTo" id="unitTo">
                  <!--unit options-->
                  <option value="m/s">Meters per Second (M/s)</option>
                  <option value="km/s">Kilometers per Second (Km/s)</option>
                  <option value="mph">Miles Per Hour (Mph)</option>
                  <option value="ft/s">Feet per Second (F/s)</option>
                  <option value="knot">Knots (Kn)</option>
                  <option value="in/h">Inch per Hour (In/h)</option>
                </select>
                <br>
                <input type="button" value="Submit" onclick="speedconvert(4)"><!--button so user can submit value-->

                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th>Converted From</th>
                      <th>Converted To</th>
                      <th>Value Entered </th>
                      <th>Value Calculated</th>
                    </tr>
                  </thead>
                  <tbody id="unitRow">
                  </tbody>
        </div>

    </body>
</html>
