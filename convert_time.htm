<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Unit Converter</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <meta name="viewport" content="width=device-width, inital-scale=1">
    </head>
    <body>
        <div class="container text-center">
                <div class="Speedlabel"> <!--label so user can see which box to use-->
                    Convert Time:
                </div>
                <input id="valueinput"> <span>=</span> <span class="border" id="valueoutput"></span> <!--User inputs for values-->
                <br>
                <select name="ConvertTimeFrom" id="unitFrom"> <!--drop down of Metric Units of length-->
                    <option value="s">Seconds (s)</option>
                    <option value="min">Minutes (min)</option>
                    <option value="h">Hours (hrs)</option>
                    <option value="d">Days (dys)</option>
                    <option value="month">Months (Mnths)</option>
                    <option value="year">Years (yrs)</option>
                </select> <span>=</span> <!--divider so converter looks clean-->
                <select name="ConvertTimeTo" id="unitTo">
                    <option value="s">Seconds (s)</option>
                    <option value="min">Minutes (min)</option>
                    <option value="h">Hours (hrs)</option>
                    <option value="d">Days (dys)</option>
                    <option value="month">Months (Mnths)</option>
                    <option value="year">Years (yrs)</option>
                </select>
                <br>
                <input type="button" value="Submit" onclick="errorcheck(2)"><!--button so user can submit value-->

                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th>Converted From</th>
                      <th>Converted To</th>
                      <th>Value Entered </th>
                      <th>Value Calculated</th>
                    </tr>
                  </thead>
                  <tbody id="unitRow">
                  </tbody>
        </div>

    </body>
</html>
